specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTOBR
    network: rinkeby
    source:
      address: "0x213BcFF21281F6966c1585BC9220B797C5AA6D94"
      abi: NFTOBR
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - OwnershipTransferred
        - SecondarySaleFees
        - SignerAdded
        - SignerRemoved
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: NFTOBR
          file: ./abis/NFTOBR.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SecondarySaleFees(uint256,address[],uint256[])
          handler: handleSecondarySaleFees
        - event: SignerAdded(indexed address)
          handler: handleSignerAdded
        - event: SignerRemoved(indexed address)
          handler: handleSignerRemoved
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/mapping.ts
